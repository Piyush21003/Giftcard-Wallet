<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GiftCard Wallet</title>
    <link
      rel="stylesheet"
      href="style.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <img src="zyfto.png" />
    <div class="container">
      <!-- Google Sign In -->
      <button id="googleSignInBtn">Sign In with Google<span class="material-icons">login</span></button>
      <!-- Logout Button -->
      <button class="logout-btn" id="logoutBtn" style="display: none">
        Logout<span class="material-icons">logout</span>
      </button>

      <!-- Mobile OTP Sign In -->
      <div class="otp-section">
        <h3>Sign In with Mobile Number</h3>
        <input
          type="text"
          id="phoneNumber"
          placeholder="Enter Phone Number (e.g., +91XXXXXXXXXX)"
        />
        <button id="sendOtpBtn">Send OTP</button>
        <br />
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button id="verifyOtpBtn">Verify OTP</button>
      </div>

      <div class="dashboard" id="dashboard">
        <h3>Welcome <span id="userName"></span></h3>
        <button id="addGiftCardBtn">+ Add Gift Card</button>
        <div id="giftCards"></div>
      </div>
    </div>

    <!-- Gift Card Add Popup -->
    <div class="popup-form" id="popupForm">
      <div class="popup-content">
        <h3>Enter Gift Card Details</h3>
        <input type="text" id="giftCardBrand" placeholder="Gift Card Brand" />
        <input type="text" id="giftCardCode" placeholder="Gift Card Code" />
        <input type="date" id="giftCardExpiry" placeholder="Expiry Date" />
        <input type="text" id="giftCardPin" placeholder="Gift Card Pin" />
        <input
          type="number"
          id="giftCardValue"
          placeholder="Gift Card Value (₹)"
        />
        <!-- New Input -->
        <button id="saveGiftCardBtn">Save<span class="material-icons">save</span></button>
        <button class="close-popup" id="closePopupBtn">Close<span class="material-icons">close</span></button>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js" defer></script>

    <footer>
      <div class="foot">
        Zyft-Wallet
        <p>Safe & secure Giftcard-wallet</p>
        <p>Check Balnce</p>
        <p>Crafted with❤️in Gkp,INDIA</p>
      </div>
      <img src="sec.png" />
    </footer>
  </body>
</html>
