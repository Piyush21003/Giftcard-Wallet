<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="goldenrod">
    <title>GiftCard Wallet</title>
    <link rel="manifest" href="/Giftcard-Wallet/manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  </head>

  <body>
    <img src="zyfto.png" />
    <!-- Lottie Loader -->
    <div id="loader">
        <dotlottie-player
  src="https://lottie.host/58a15884-754f-49ef-8a9e-89f6636d506e/5vDnXDqKtx.lottie"
  background="black"
  speed="1"
  style="width: 300px; height: 300px"
  loop
  autoplay
></dotlottie-player></div>
      <div><h1>Checking Wallet Safety...</h1></div>
    </div>
   
    <div class="container" id="container">
      
      <!-- Google Sign In -->
      <button id="googleSignInBtn">Sign-In with <i class="fab fa-google"></i><span class="material-icons">login</span></button>
      <!-- Logout Button -->
      <button class="logout-btn" id="logoutBtn" style="display: none">
        Logout<span class="material-icons">logout</span>
      </button>

      <!-- Mobile OTP Sign In -->
      <div class="otp-section">
        <h3>Sign In with Mobile Number</h3>
        <input
          type="text"
          id="phoneNumber"
          placeholder="Enter Phone Number (e.g., +91XXXXXXXXXX)"
        />
        <button id="sendOtpBtn">Send OTP</button>
        <br />
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button id="verifyOtpBtn">Verify OTP</button>
      </div>

      <div class="dashboard" id="dashboard">
        <h3>Welcome <span id="userName"></span></h3>
        <button id="addGiftCardBtn">+ Add Gift Card</button>
        <dotlottie-player
  id="successAnimation"
  src="https://lottie.host/615a4c21-b051-40a7-8982-9c83130472b3/AWKj1HdKOy.lottie"
  background="transparent"
  speed="1"
  style="width: 300px; height: 300px; display: none;"
  loop
  autoplay
></dotlottie-player>
        <div id="giftCards"></div>
      </div>
    </div>

    <!-- Gift Card Add Popup -->
    <div class="popup-form" id="popupForm">
      <div class="popup-content">
        <h3>Enter Gift Card Details</h3>
        <input type="text" id="giftCardBrand" placeholder="Gift Card Brand" />
        <input type="text" id="giftCardCode" placeholder="Gift Card Code" />
        <input type="date" id="giftCardExpiry" placeholder="Expiry Date" />
        <input type="text" id="giftCardPin" placeholder="Gift Card Pin" />
        <input
          type="number"
          id="giftCardValue"
          placeholder="Gift Card Value (₹)"
        />
        <!-- New Input -->
        <button id="saveGiftCardBtn">Save<span class="material-icons">save</span></button>
        <button class="close-popup" id="closePopupBtn">Close<span class="material-icons">close</span></button>
      </div>
    </div>

    

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    

  <h3><marquee>Zyft-Wallet --Crafted with❤️in Gkp,INDIA</marquee></h3>
    <script src="script.js" defer></script>
  </body>
</html>
