    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  </head>

  <body>
    <img src="zyfto.png" />
    <!-- Lottie Loader -->
    <div id="loader">
    <dotlottie-player src="https://lottie.host/58a15884-754f-49ef-8a9e-89f6636d506e/5vDnXDqKtx.lottie"
  background="black"
  speed="1"
  style="width: 200px; height: 200px"
  loop
  autoplay>
  </dotlottie-player></div>
    <!--Navbar-->
    <div class="navbar">
        <div class="logo">MyWALLET</div>
        <ul class="nav-links">
            <li><a href="/Giftcard-Wallet">Home</a></li>
            <li><a href="/Giftcard-Wallet/buygc.html">BuyGiftCard</a></li>
            <li><a href="https://www.woohoo.in/BALENQ" target="_blank">CardBalance</a></li>
            
            <li><a href="/Giftcard-Wallet/profile.html">Profile</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <div class="close-btn" onclick="toggleMenu()">❌</div>
        <a href="/Giftcard-Wallet">Home</a>
        <a href="/Giftcard-Wallet/buygc.html">BuyGiftCard</a>
        <a href="https://www.woohoo.in/BALENQ" target="_blank">CardBalance</a>
        
        <a href="/Giftcard-Wallet/profile.html">Profile</a>
    </div>
    
    <div class="container" id="container">
      
      <!-- Google Sign In -->
      <button id="googleSignInBtn" class="gsi-material-button">
  <div class="gsi-material-button-state"></div>
  <div class="gsi-material-button-content-wrapper">
    <div class="gsi-material-button-icon">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
        <path fill="none" d="M0 0h48v48H0z"></path>
      </svg>
    </div>
    <span class="gsi-material-button-contents">Sign in with Google</span>
    <span style="display: none;">Sign in with Google</span>
  </div></button>

      <!-- dashboard -->
      <div class="dashboard" id="dashboard">
      
      <div id="loginout"
      <h3><span id="userName"></span></h3>
      
      <!-- Logout Button -->
      <button class="logout-btn" id="logoutBtn" style="display: none">
        Logout<span class="material-icons">logout</span>
      </button>
      </div>
        
        
        <div class="search-container"> 
          <input type="text" id="searchGiftCard" placeholder="Search Gift Card...">
          <span class="material-icons" id="clearSearch" style="cursor:pointer; display:none;">search</span>
          <button id="addGiftCardBtn"><span class="material-symbols-outlined">add_card</span></button>
        </div>

        
        <dotlottie-player id="successAnimation"
       src="https://lottie.host/615a4c21-b051-40a7-8982-9c83130472b3/AWKj1HdKOy.lottie"
       background="transparent"
       speed="1"
       style="width: 200px; height: 200px; display: none; margin: auto;"
       loop
       autoplay></dotlottie-player>
        
        <div id="giftCards"></div>
      </div>
    </div>

    <!-- Gift Card Add Popup -->
    <div class="popup-form" id="popupForm">
      <div class="popup-content">
        <h3>Enter Gift Card Details</h3>
        <input type="text" id="giftCardBrand" placeholder="Gift Card Brand" />
        <input type="text" id="giftCardCode" placeholder="Gift Card Code" />
        <input type="date" id="giftCardExpiry" placeholder="Expiry Date" />
        <input type="text" id="giftCardPin" placeholder="Gift Card Pin" />
        <input type="number" id="giftCardValue" placeholder="Gift Card Value (₹)"/>
        
        <!-- New Input -->
        <button id="saveGiftCardBtn">Save<span class="material-icons">save</span></button>
        <button class="close-popup" id="closePopupBtn">Close<span class="material-icons">close</span></button>
      </div>
    </div>


    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    

    
    <script src="wallet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
